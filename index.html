<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Povilas Saveika | JS | Calculator</title>
</head>
<body>

    <h1>Calculator</h1>
    <div class="grid">
        <div class="flexbox">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
        <button class="calc-clear">AC</button>
        <button class="calc-delete">DEL</button>
        <button class="calc-operand">/</button>
        <button class="calc-number">1</button>
        <button class="calc-number">2</button>
        <button class="calc-number">3</button>
        <button class="calc-operand">*</button>
        <button class="calc-number">4</button>
        <button class="calc-number">5</button>
        <button class="calc-number">6</button>
        <button class="calc-operand">+</button>
        <button class="calc-number">7</button>
        <button class="calc-number">8</button>
        <button class="calc-number">9</button>
        <button class="calc-operand">-</button>
        <button class="calc-number">.</button>
        <button class="calc-number">0</button>
        <button class="calc-equal">=</button>
    </div>
     <!-- JS script --> 
    <script src="script.js"></script>

</body>
</html>
